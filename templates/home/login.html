<div id="LoginForm" ng-controller="loginController">
    <div class="container">
        <h1 class="form-heading"></h1>
        <div class="login-form">
        <div class="main-div">
            <div class="panel">
           <h2>Admin Login</h2>
           <p>Please enter your email and password</p>
           </div>
            <form id="Login" ng-submit="login();">
        
                <div class="form-group">
        
        
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" ng-model="loginModel.email">
        
                </div>
        
                <div class="form-group">
        
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="loginModel.password">
        
                </div>
                <div class="forgot">
                <a href="reset.html">Forgot password?</a>
        </div>
                <button type="submit" class="btn btn-primary">Login</button>
        
            </form>
            </div>
        <p class="botto-text"></p>
        </div></div></div>
        
        
  </div>
